<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Data Analytics</title>
  <meta name="description" content="Learn data analytics with practical projects and comprehensive tutorials">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <link rel="shortcut icon" href="ðŸ“Š" type="image/x-icon">

  <style>
    :root {
      --theme-color: #2c3e50;
      --accent-color: #3498db;
      --text-color: #34495e;
      --light-bg: #f8f9fa;
      --border-color: #e9ecef;
    }

    /* Clean header styling */
    .app-name {
      font-weight: 600;
      color: var(--theme-color);
    }

    /* Simple button styling */
    .markdown-section a[href*="learning/1.introduction.md"] {
      background-color: var(--accent-color);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      display: inline-block;
      margin: 10px 0;
      transition: background-color 0.2s ease;
    }

    .markdown-section a[href*="learning/1.introduction.md"]:hover {
      background-color: #2980b9;
    }

    /* Clean table styling */
    .markdown-section table {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      overflow: hidden;
    }

    .markdown-section table th {
      background-color: var(--light-bg);
    }

    /* Simplified grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin: 30px 0;
    }

    .feature-card {
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: white;
    }

    .feature-card h3 {
      color: var(--theme-color);
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Data Analytics',
      repo: 'https://github.com/gajjarkav/DataAnalytics',
      loadNavbar: true,
      loadSidebar: true,
      homepage: 'README.md',
      subMaxLevel: 2,
      maxLevel: 3,
      auto2top: true,

      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results found.',
        depth: 4
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      pagination: {
        previousText: 'Previous',
        nextText: 'Next'
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
